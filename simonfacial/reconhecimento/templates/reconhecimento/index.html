<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reconhecimento Facial</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video, img { border: 2px solid #333; margin-bottom: 20px; }
        select, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Reconhecimento Facial</h1>

    <!-- Stream de v√≠deo -->
    <img id="video" src="{% url 'video_feed' %}" width="640" height="480">

    <!-- Dropdown de disciplinas -->
    <div>
        <label for="disciplinas">Selecione a disciplina:</label>
        <select id="disciplinas">
            <option value="">-- Nenhuma disciplina --</option>
        </select>
    </div>

    <!-- Bot√£o confirmar -->
    <div>
        <button id="confirmarBtn">Confirmar Sele√ß√£o</button>
    </div>

    <script>
        let currentUid = null;  // √öltimo usu√°rio identificado
        const dropdown = document.getElementById("disciplinas");
        const confirmarBtn = document.getElementById("confirmarBtn");

        // üîπ Atualiza lista de disciplinas periodicamente
        setInterval(async () => {
            try {
                const resp = await fetch("{% url 'get_disciplines' %}");
                const data = await resp.json();

                if (data.uid) {
                    currentUid = data.uid;

                    // Limpa dropdown
                    dropdown.innerHTML = '<option value="">-- Selecione --</option>';

                    // Preenche disciplinas
                    data.disciplinas.forEach(d => {
                        const opt = document.createElement("option");
                        opt.value = d.disciplinaId;
                        opt.textContent = d.disciplina;
                        dropdown.appendChild(opt);
                    });
                }
            } catch (err) {
                console.error("Erro ao buscar disciplinas:", err);
            }
        }, 10000); // a cada 10 segundos

        // üîπ Bot√£o confirmar sele√ß√£o
        confirmarBtn.addEventListener("click", async () => {
            if (!currentUid) {
                alert("Nenhum usu√°rio identificado!");
                return;
            }
            const disciplinaId = dropdown.value;
            if (!disciplinaId) {
                alert("Selecione uma disciplina!");
                return;
            }

            const payload = { uid: currentUid, disciplinaId: disciplinaId };
            console.log("Enviando:", payload);

            try {
                const resp = await fetch("{% url 'confirm_discipline' %}", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const result = await resp.json();
                console.log("Resposta final:", result);

                if (result.error) {
                    alert("Erro: " + result.error);
                } else {
                    alert("Confirma√ß√£o enviada! Resposta: " + JSON.stringify(result.resposta));
                }
            } catch (err) {
                console.error("Erro ao confirmar:", err);
                alert("Erro ao enviar confirma√ß√£o.");
            }
        });
    </script>
</body>
</html>
